<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 52 52"
  fill="none"
  aria-hidden="true"
>
  <title>Togetha logo (white on teal)</title>
  <!-- Frosted background for teal: white/20 -->
  <rect width="52" height="52" rx="13" ry="13" fill="white" fill-opacity="0.2" />
  <!-- Left roof (ghost) -->
  <polyline
    points="8,38 20,18 33,38"
    stroke="white"
    stroke-width="3"
    stroke-linecap="round"
    stroke-linejoin="round"
    opacity="0.45"
  />
  <!-- Right roof (solid) -->
  <polyline
    points="19,38 32,16 44,38"
    stroke="white"
    stroke-width="3"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
  <!-- Peak dot -->
  <circle cx="32" cy="16" r="3.5" fill="white" />
  <!-- Peak ring -->
  <circle
    cx="32"
    cy="16"
    r="6"
    fill="none"
    stroke="white"
    stroke-width="1.5"
    opacity="0.28"
  />
  <!-- Ground -->
  <line
    x1="6"
    y1="43"
    x2="46"
    y2="43"
    stroke="white"
    stroke-width="2.5"
    stroke-linecap="round"
    opacity="0.18"
  />
  <!-- Door -->
  <rect x="27" y="31" width="9" height="12" rx="2" fill="white" fill-opacity="0.9" />
</svg>
